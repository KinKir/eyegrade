<script>
jsonContent = [{"url": "eyegrade-main.png", "title": "Eyegrade main", "size": {"h": 139, "w": 180}, "url_thumb": "eyegrade-main.thumbnail.png"}, {"url": "eyegrade-camera.png", "title": "Eyegrade camera", "size": {"h": 180, "w": 159}, "url_thumb": "eyegrade-camera.thumbnail.png"}, {"url": "eyegrade-new-session-1.png", "title": "Eyegrade new session 1", "size": {"h": 141, "w": 180}, "url_thumb": "eyegrade-new-session-1.thumbnail.png"}, {"url": "eyegrade-new-session-2.png", "title": "Eyegrade new session 2", "size": {"h": 141, "w": 180}, "url_thumb": "eyegrade-new-session-2.thumbnail.png"}, {"url": "eyegrade-new-session-3.png", "title": "Eyegrade new session 3", "size": {"h": 180, "w": 123}, "url_thumb": "eyegrade-new-session-3.thumbnail.png"}, {"url": "eyegrade-review.png", "title": "Eyegrade review", "size": {"h": 140, "w": 180}, "url_thumb": "eyegrade-review.thumbnail.png"}, {"url": "eyegrade-export.png", "title": "Eyegrade export", "size": {"h": 180, "w": 106}, "url_thumb": "eyegrade-export.thumbnail.png"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
